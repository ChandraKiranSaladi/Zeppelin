    <script>
        $('document').ready(function () {

            $.ajax({
                url: "http://localhost:8080/api/listEventsApi/?string=",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    data.items.forEach(element => {
                        $('#search').append($("<option></option>")
                            .attr("value", element)
                            .text(element));
                    });
                }
            });

            $("#searchButton").click(function () {
                localStorage.eventName=$('#search').val();
            });

        });
    </script>
